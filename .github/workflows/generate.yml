name: Générer flash quotidien

on:
  schedule:
    - cron: '0 5 * * *'   # 05:00 UTC = 07:00 Paris
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Ensure sorties exists
        run: mkdir -p sorties

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python flash_actu.py

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add sorties/*
          git commit -m "Mise à jour flash" || echo "Rien à committer"
          git push
