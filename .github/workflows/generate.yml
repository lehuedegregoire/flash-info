name: generate-flash

on:
  schedule:
    - cron: '13 5 * * *'   # 05:13 UTC ≈ 07:13 Paris
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Ensure sorties exists
        run: mkdir -p sorties

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script (try 1)
        id: run1
        continue-on-error: true
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python flash_actu.py

      - name: Wait before retry
        if: steps.run1.outcome == 'failure'
        run: sleep 75

      - name: Run script (try 2)
        if: steps.run1.outcome == 'failure'
        id: run2
        continue-on-error: true
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python flash_actu.py

      - name: Fail if both attempts failed
        if: steps.run1.outcome == 'failure' && steps.run2.outcome == 'failure'
        run: |
          echo "Both attempts failed"; exit 1

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add sorties/*
          git commit -m "Mise à jour flash" || echo "Rien à committer"
          git push
